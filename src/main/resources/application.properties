spring.application.name=multi-file-processing


spring.datasource.url=jdbc:mysql://localhost:3306/multi_file_batch_processing
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-circular-references=true
server.port=8036

#spring.sql.init.data-locations=classpath:org/springframework/batch/core/schema-drop-mysql.sql,classpath:org/springframework/batch/core/schema-mysql.sql

spring.batch.jdbc.initialize-schema=always
# Disable Job run at startup
spring.batch.job.enabled=false

input.folder.customers=/data/*.csv

file.path=uploads-dir
